<div class="container">
  <section  class="col-md-6 col-md-offset-3">
    <h1>New Posts</h1>
    <article ng-repeat="post in posts">
      <h2>{{post.title}}</h2>
      <div class="entry-content" marked="post.content"></div>
      <a class="btn btn-default" ng-href="/#/posts/{{post.id}}">Read More</a>
    </article>
  </section>
</div>
